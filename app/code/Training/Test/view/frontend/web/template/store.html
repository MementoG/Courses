<div class="stock-store-box" data-bind="blockLoader: isLoading">
    <h3 data-bind="i18n: 'Score in Store'"></h3>
    <div class="stock-store" data-bind="visible: isVisible">
        <p data-bind="text: storeQty"/>
    </div>
    <div class="action">
        <button type="button" data-bind="i18n: 'Get Stock', click: getQty()"></button>
    </div>
</div>
